{% extends "layout.html" %}
{% block content %}
<section class="container">
    <div class="card mx-auto" style="max-width: 400px; margin-top: 100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign Up</h4>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.username }}
                </div>
                <div class="form-group mb-3">
                    {{ form.email }}
                </div>
                <div class="form-group mb-3">
                    {{ form.password1 }}
                </div>
                <div class="form-group mb-3">
                    {{ form.password2 }}
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </div>
            </form>
        </div>
        <p class="text-center my-4">Already have an account? <a href="{% url 'signin' %}">Sign in</a></p>
    </div>
</section>
{% endblock content %}
